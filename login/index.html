<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper container justify-content-center align-items-center vh-100 d-flex">

        <div class="box bg-green p-5 rounded-5">
            <div class="text-center">
                <a href="index.html"><img src="assets/login-icon.png" alt="login-icon" style="height: 7em;"></img></a>
            </div>
            <form action="logged.html" method="get">
            <div class="text-white mb-3">Acceder</div>
            <div class="mb-4"><input class="border-yellow" type="email" name="user" id="user" placeholder="e-mail" required></div>
            <div class="mb-1"><input class="border-yellow" type="password" name="password" id="user" placeholder="password" required></div>
            <div class="text-light"><input type="checkbox">Recordar</div>
            <div class="mt-3 mb-3"><a href="forgot.html">¿Olvidastes tu contraseña?</a> </div>
            <div><input class="btn btn-magenta border-yellow w-100" type="submit" value="Acceder"></div>
            <div>
                <div class="text-light mt-3 mb-3">¿No tienes una cuenta?</div>
                <div><a href="registro.html">Registrate</a></div>
            </div>
         </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
